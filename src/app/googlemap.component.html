<agm-map 
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
(mapClick)="placeMarker($event)">

<agm-marker 
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.geometry.location.lat,m.geometry.location.lng)"
    [latitude]="m.geometry.location.lat"
    [longitude]="m.geometry.location.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)">

    <agm-info-window>
        <strong>{{m.name}}</strong>
        <!-- <img src="{{url}}{{m.photos[0].photo_reference}}{{key}}" alt=""> -->
        <button class="btn btn-default btn-block" (click)="saveMarker(m.name,m.geometry.location.lat,m.geometry.location.lng)">save</button>
    </agm-info-window>
  
</agm-marker>

</agm-map>
